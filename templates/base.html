<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
{% block content %}


        <div class="row">
            <div class="col-lg-9">
                <table class="table table-bordered ">
                    <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col">Likes</th>
                        <th scope="col">Creation Date</th>
                        <th scope="col">Comments</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for post in posts %}
                        <tr>
                            <td></td>
                            <td>{{ post.author|title }}</td>
                            <td>{{ post.title|title }} <a href="{{post.link}}">{{ post.link }}</a></td>
                            <td>{{ post.upvotes }} <a href="like/{{ post.id }}">
                                <img src="{% static 'image/like.png' %}" width="25px" height="25px">
                            </a></td>
                            <td>{{ post.creation_date }}</td>
                            <td><a href="comment/{{post.id}}">Comments</a></td>
                            <td></td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>

        </div>

{% endblock %}
</div>

    </body>
</html>
